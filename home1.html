<script type="text/javascript">
    $(document).ready(function () {
        $("#up").on("click", "a", function (event) {
            event.preventDefault();
            var id = $(this).attr('href'),
                    top = $(id).offset().top;
            $('body,html').animate({scrollTop: top}, 1500);
        });
    });
    $(document).ready(function () {
        $("#menu").on("click", "a", function (event) {
            event.preventDefault();
            var id = $(this).attr('href'),
                    top = $(id).offset().top;
            //анимируем переход на расстояние - top за 1500 мс
            $('body,html').animate({scrollTop: top}, 1500);
        });
    });

    $(function () {
        var h = 100, t = $('#ta'), max = t[0].scrollHeight, min = 300;
        $('.read-next').on('click', function (event) {
            var H = t.height();
            if (H == max) {
                H = min
            }
            else if (H + h > max) {
                H = max
            }
            else {
                H += h
            }
            t.height(H);
            $(this).text(H == max ? 'Скрыть' : 'Посмотреть больше');
            return false
        })
    });

    $(function () {
        var h = 600, t = $('#ta2'), max = t[0].scrollHeight, min = 600;
        $('.read-next1').on('click', function (event) {
            var H = t.height();
            if (H == max) {
                H = min
            }
            else if (H + h > max) {
                H = max
            }
            else {
                H += h
            }
            t.height(H);
            $(this).text(H == max ? 'Скрыть' : 'Больше товаров');
            return false
        })
    });
</script>

<script type="text/javascript">
    $(document).ready(function(){
        $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });
        // scroll body to 0px on click
        $('#back-to-top').click(function () {
            $('#back-to-top').tooltip('hide');
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });

        $('#back-to-top').tooltip('show');

    });
</script>
